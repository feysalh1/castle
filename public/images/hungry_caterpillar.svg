<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#E8F4D9"/>
  
  <!-- Caterpillar Body (segments) -->
  <circle cx="250" cy="150" r="20" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/> <!-- Head -->
  <circle cx="215" cy="155" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  <circle cx="185" cy="160" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  <circle cx="155" cy="165" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  <circle cx="125" cy="167" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  <circle cx="95" cy="165" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  <circle cx="65" cy="160" r="15" fill="#97CB6C" stroke="#496F2D" stroke-width="2"/>
  
  <!-- Caterpillar Face -->
  <circle cx="258" cy="145" r="4" fill="white"/> <!-- Left eye white -->
  <circle cx="258" cy="145" r="2" fill="black"/> <!-- Left eye pupil -->
  <circle cx="258" cy="155" r="4" fill="white"/> <!-- Right eye white -->
  <circle cx="258" cy="155" r="2" fill="black"/> <!-- Right eye pupil -->
  <path d="M 250 160 Q 255 165 260 160" stroke="black" stroke-width="2" fill="none"/> <!-- Smile -->
  
  <!-- Caterpillar Antennas -->
  <line x1="250" y1="138" x2="245" y2="125" stroke="#496F2D" stroke-width="2"/>
  <line x1="250" y1="138" x2="255" y2="125" stroke="#496F2D" stroke-width="2"/>
  <circle cx="245" cy="125" r="3" fill="#F06292"/>
  <circle cx="255" cy="125" r="3" fill="#F06292"/>
  
  <!-- Leaf -->
  <path d="M 50 120 C 30 90 60 70 100 90 C 130 50 190 70 160 120 Z" fill="#5D9C41" stroke="#2E5C1B" stroke-width="2"/>
  <path d="M 70 105 Q 130 85 140 105" stroke="#2E5C1B" stroke-width="2" fill="none"/> <!-- Leaf vein -->
  
  <!-- Sun -->
  <circle cx="50" cy="50" r="30" fill="#FFD54F"/>
  <line x1="50" y1="10" x2="50" y2="0" stroke="#FFD54F" stroke-width="3"/>
  <line x1="50" y1="90" x2="50" y2="100" stroke="#FFD54F" stroke-width="3"/>
  <line x1="10" y1="50" x2="0" y2="50" stroke="#FFD54F" stroke-width="3"/>
  <line x1="90" y1="50" x2="100" y2="50" stroke="#FFD54F" stroke-width="3"/>
  <line x1="25" y1="25" x2="15" y2="15" stroke="#FFD54F" stroke-width="3"/>
  <line x1="75" y1="75" x2="85" y2="85" stroke="#FFD54F" stroke-width="3"/>
  <line x1="25" y1="75" x2="15" y2="85" stroke="#FFD54F" stroke-width="3"/>
  <line x1="75" y1="25" x2="85" y2="15" stroke="#FFD54F" stroke-width="3"/>
  
  <!-- Food items -->
  <circle cx="200" cy="230" r="15" fill="#FF5252"/> <!-- Apple -->
  <rect x="160" y="220" width="20" height="25" rx="5" fill="#FFA000"/> <!-- Cheese -->
  <ellipse cx="130" cy="230" rx="15" ry="10" fill="#8BC34A"/> <!-- Pickle -->
  <path d="M 100 225 a 10 5 0 1 0 0 10 Z" fill="#C2185B"/> <!-- Cherry -->
  <rect x="70" y="225" width="20" height="10" rx="2" fill="#795548"/> <!-- Chocolate -->
  
  <!-- Cocoon -->
  <ellipse cx="200" cy="80" rx="15" ry="30" fill="#D4E8CB" stroke="#A1C293" stroke-width="2"/>
  
  <!-- Butterfly -->
  <path d="M 240 80 C 250 50 280 60 270 85 C 280 110 250 120 240 80 Z" fill="#F06292" stroke="#C2185B" stroke-width="1"/> <!-- Right wing -->
  <path d="M 200 80 C 190 50 160 60 170 85 C 160 110 190 120 200 80 Z" fill="#F06292" stroke="#C2185B" stroke-width="1"/> <!-- Left wing -->
  <ellipse cx="220" cy="80" rx="10" ry="5" fill="#FFB74D" stroke="#FB8C00" stroke-width="1"/> <!-- Body -->
  <line x1="215" y1="75" x2="210" y2="70" stroke="#FB8C00" stroke-width="1"/> <!-- Left antenna -->
  <line x1="225" y1="75" x2="230" y2="70" stroke="#FB8C00" stroke-width="1"/> <!-- Right antenna -->
  <circle cx="210" cy="70" r="1" fill="#FB8C00"/>
  <circle cx="230" cy="70" r="1" fill="#FB8C00"/>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">The Hungry Caterpillar</text>
</svg>