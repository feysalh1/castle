<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <rect width="150" height="150" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Letter A uppercase -->
  <text x="35" y="60" font-family="Arial" font-size="60" font-weight="bold" fill="#8a5fff">A</text>
  
  <!-- Letter B uppercase -->
  <text x="95" y="60" font-family="Arial" font-size="60" font-weight="bold" fill="#ff6b6b">B</text>
  
  <!-- Letter a lowercase -->
  <text x="35" y="120" font-family="Arial" font-size="60" font-weight="bold" fill="#6a3093">a</text>
  
  <!-- Letter b lowercase -->
  <text x="95" y="120" font-family="Arial" font-size="60" font-weight="bold" fill="#e74c3c">b</text>
  
  <!-- Connecting lines -->
  <line x1="40" y1="65" x2="40" y2="95" stroke="#8a5fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="65" x2="100" y2="95" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
