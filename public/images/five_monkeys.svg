<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#E8F4FF"/>
  
  <!-- Bed -->
  <rect x="40" y="180" width="220" height="30" rx="5" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/> <!-- Bed frame -->
  <rect x="40" y="150" width="220" height="30" rx="5" fill="#BBDEFB" stroke="#5D4037" stroke-width="2"/> <!-- Mattress -->
  <rect x="40" y="140" width="220" height="10" fill="#5D4037"/> <!-- Headboard -->
  <rect x="60" y="210" width="10" height="25" fill="#5D4037"/> <!-- Leg 1 -->
  <rect x="230" y="210" width="10" height="25" fill="#5D4037"/> <!-- Leg 2 -->
  <rect x="45" y="125" width="210" height="15" rx="3" fill="#5D4037"/> <!-- Top of headboard -->
  
  <!-- Pillows -->
  <ellipse cx="70" cy="155" rx="20" ry="10" fill="white" stroke="#BBDEFB" stroke-width="1"/>
  <ellipse cx="120" cy="155" rx="20" ry="10" fill="white" stroke="#BBDEFB" stroke-width="1"/>
  <ellipse cx="170" cy="155" rx="20" ry="10" fill="white" stroke="#BBDEFB" stroke-width="1"/>
  <ellipse cx="220" cy="155" rx="20" ry="10" fill="white" stroke="#BBDEFB" stroke-width="1"/>
  
  <!-- Five Monkeys -->
  <!-- Monkey 1 (jumping up) -->
  <circle cx="70" cy="90" r="15" fill="#A1887F"/> <!-- Head -->
  <ellipse cx="70" cy="110" rx="10" ry="15" fill="#A1887F"/> <!-- Body -->
  <line x1="65" y1="105" x2="55" y2="115" stroke="#A1887F" stroke-width="5"/> <!-- Left arm -->
  <line x1="75" y1="105" x2="85" y2="115" stroke="#A1887F" stroke-width="5"/> <!-- Right arm -->
  <line x1="65" y1="125" x2="60" y2="135" stroke="#A1887F" stroke-width="5"/> <!-- Left leg -->
  <line x1="75" y1="125" x2="80" y2="135" stroke="#A1887F" stroke-width="5"/> <!-- Right leg -->
  <circle cx="65" cy="85" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="75" cy="85" r="3" fill="white"/> <!-- Right eye -->
  <circle cx="65" cy="85" r="1" fill="black"/> <!-- Left pupil -->
  <circle cx="75" cy="85" r="1" fill="black"/> <!-- Right pupil -->
  <path d="M 65 95 Q 70 100 75 95" stroke="black" stroke-width="1" fill="none"/> <!-- Smile -->
  
  <!-- Monkey 2 (mid-jump) -->
  <circle cx="120" cy="100" r="15" fill="#A1887F"/> <!-- Head -->
  <ellipse cx="120" cy="120" rx="10" ry="15" fill="#A1887F"/> <!-- Body -->
  <line x1="115" y1="115" x2="105" y2="125" stroke="#A1887F" stroke-width="5"/> <!-- Left arm -->
  <line x1="125" y1="115" x2="135" y2="125" stroke="#A1887F" stroke-width="5"/> <!-- Right arm -->
  <line x1="115" y1="135" x2="110" y2="145" stroke="#A1887F" stroke-width="5"/> <!-- Left leg -->
  <line x1="125" y1="135" x2="130" y2="145" stroke="#A1887F" stroke-width="5"/> <!-- Right leg -->
  <circle cx="115" cy="95" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="125" cy="95" r="3" fill="white"/> <!-- Right eye -->
  <circle cx="115" cy="95" r="1" fill="black"/> <!-- Left pupil -->
  <circle cx="125" cy="95" r="1" fill="black"/> <!-- Right pupil -->
  <path d="M 115 105 Q 120 110 125 105" stroke="black" stroke-width="1" fill="none"/> <!-- Smile -->
  
  <!-- Monkey 3 (ready to jump) -->
  <circle cx="170" cy="110" r="15" fill="#A1887F"/> <!-- Head -->
  <ellipse cx="170" cy="130" rx="10" ry="15" fill="#A1887F"/> <!-- Body -->
  <line x1="165" y1="125" x2="155" y2="135" stroke="#A1887F" stroke-width="5"/> <!-- Left arm -->
  <line x1="175" y1="125" x2="185" y2="135" stroke="#A1887F" stroke-width="5"/> <!-- Right arm -->
  <line x1="165" y1="145" x2="160" y2="155" stroke="#A1887F" stroke-width="5"/> <!-- Left leg -->
  <line x1="175" y1="145" x2="180" y2="155" stroke="#A1887F" stroke-width="5"/> <!-- Right leg -->
  <circle cx="165" cy="105" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="175" cy="105" r="3" fill="white"/> <!-- Right eye -->
  <circle cx="165" cy="105" r="1" fill="black"/> <!-- Left pupil -->
  <circle cx="175" cy="105" r="1" fill="black"/> <!-- Right pupil -->
  <path d="M 165 115 Q 170 120 175 115" stroke="black" stroke-width="1" fill="none"/> <!-- Smile -->
  
  <!-- Monkey 4 (about to jump) -->
  <circle cx="220" cy="120" r="15" fill="#A1887F"/> <!-- Head -->
  <ellipse cx="220" cy="140" rx="10" ry="15" fill="#A1887F"/> <!-- Body -->
  <line x1="215" y1="135" x2="205" y2="145" stroke="#A1887F" stroke-width="5"/> <!-- Left arm -->
  <line x1="225" y1="135" x2="235" y2="145" stroke="#A1887F" stroke-width="5"/> <!-- Right arm -->
  <line x1="215" y1="155" x2="210" y2="165" stroke="#A1887F" stroke-width="5"/> <!-- Left leg -->
  <line x1="225" y1="155" x2="230" y2="165" stroke="#A1887F" stroke-width="5"/> <!-- Right leg -->
  <circle cx="215" cy="115" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="225" cy="115" r="3" fill="white"/> <!-- Right eye -->
  <circle cx="215" cy="115" r="1" fill="black"/> <!-- Left pupil -->
  <circle cx="225" cy="115" r="1" fill="black"/> <!-- Right pupil -->
  <path d="M 215 125 Q 220 130 225 125" stroke="black" stroke-width="1" fill="none"/> <!-- Smile -->
  
  <!-- Monkey 5 (falling) -->
  <circle cx="140" cy="70" r="15" fill="#A1887F"/> <!-- Head -->
  <ellipse cx="140" cy="90" rx="10" ry="15" fill="#A1887F"/> <!-- Body -->
  <line x1="135" y1="85" x2="120" y2="80" stroke="#A1887F" stroke-width="5"/> <!-- Left arm -->
  <line x1="145" y1="85" x2="160" y2="80" stroke="#A1887F" stroke-width="5"/> <!-- Right arm -->
  <line x1="135" y1="105" x2="125" y2="115" stroke="#A1887F" stroke-width="5"/> <!-- Left leg -->
  <line x1="145" y1="105" x2="155" y2="115" stroke="#A1887F" stroke-width="5"/> <!-- Right leg -->
  <circle cx="135" cy="65" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="145" cy="65" r="3" fill="white"/> <!-- Right eye -->
  <circle cx="135" cy="65" r="1" fill="black"/> <!-- Left pupil -->
  <circle cx="145" cy="65" r="1" fill="black"/> <!-- Right pupil -->
  <path d="M 135 75 Q 140 72 145 75" stroke="black" stroke-width="1" fill="none"/> <!-- Concerned mouth -->
  
  <!-- Mama -->
  <circle cx="30" cy="70" r="18" fill="#8D6E63"/> <!-- Head -->
  <ellipse cx="30" cy="95" rx="12" ry="18" fill="#8D6E63"/> <!-- Body -->
  <line x1="22" y1="95" x2="10" y2="105" stroke="#8D6E63" stroke-width="6"/> <!-- Left arm -->
  <line x1="38" y1="95" x2="20" y2="75" stroke="#8D6E63" stroke-width="6"/> <!-- Right arm holding phone -->
  <line x1="22" y1="113" x2="15" y2="130" stroke="#8D6E63" stroke-width="6"/> <!-- Left leg -->
  <line x1="38" y1="113" x2="45" y2="130" stroke="#8D6E63" stroke-width="6"/> <!-- Right leg -->
  <circle cx="25" cy="65" r="4" fill="white"/> <!-- Left eye -->
  <circle cx="35" cy="65" r="4" fill="white"/> <!-- Right eye -->
  <circle cx="25" cy="65" r="2" fill="black"/> <!-- Left pupil -->
  <circle cx="35" cy="65" r="2" fill="black"/> <!-- Right pupil -->
  <path d="M 25 80 Q 30 82 35 80" stroke="black" stroke-width="1" fill="none"/> <!-- Mouth -->
  
  <!-- Phone -->
  <rect x="15" y="60" width="10" height="20" rx="2" fill="#263238"/> <!-- Phone body -->
  
  <!-- Doctor (simple representation) -->
  <circle cx="270" cy="70" r="18" fill="#FAFAFA"/> <!-- Head -->
  <rect x="255" y="90" width="30" height="40" fill="white" stroke="#EEEEEE" stroke-width="1"/> <!-- Coat -->
  <rect x="267" y="90" width="6" height="12" fill="#5D4037"/> <!-- Tie -->
  <ellipse cx="270" cy="105" rx="15" ry="5" fill="#EEEEEE"/> <!-- Stethoscope -->
  <circle cx="265" cy="65" r="4" fill="white" stroke="#000" stroke-width="1"/> <!-- Left eye -->
  <circle cx="275" cy="65" r="4" fill="white" stroke="#000" stroke-width="1"/> <!-- Right eye -->
  <circle cx="265" cy="65" r="2" fill="black"/> <!-- Left pupil -->
  <circle cx="275" cy="65" r="2" fill="black"/> <!-- Right pupil -->
  <path d="M 265 80 Q 270 82 275 80" stroke="black" stroke-width="1" fill="none"/> <!-- Mouth -->
  <rect x="255" y="55" width="30" height="5" fill="#607D8B"/> <!-- Hair -->
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Five Little Monkeys</text>
</svg>