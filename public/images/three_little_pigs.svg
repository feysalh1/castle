<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#e6f7ff" />
  
  <!-- Sun -->
  <circle cx="250" cy="50" r="20" fill="#ffd670" />
  <line x1="250" y1="20" x2="250" y2="10" stroke="#ffd670" stroke-width="2" />
  <line x1="250" y1="80" x2="250" y2="90" stroke="#ffd670" stroke-width="2" />
  <line x1="220" y1="50" x2="210" y2="50" stroke="#ffd670" stroke-width="2" />
  <line x1="280" y1="50" x2="290" y2="50" stroke="#ffd670" stroke-width="2" />
  
  <!-- Ground -->
  <rect x="0" y="230" width="300" height="70" fill="#8bdc6f" />
  
  <!-- Straw House -->
  <rect x="20" y="170" width="60" height="60" fill="#ffeeb1" />
  <polygon points="20,170 50,140 80,170" fill="#ffeb3b" />
  <rect x="40" y="200" width="20" height="30" fill="#8b4513" />
  
  <!-- Stick House -->
  <rect x="120" y="170" width="60" height="60" fill="#e0c4a3" />
  <polygon points="120,170 150,140 180,170" fill="#a1887f" />
  <rect x="140" y="200" width="20" height="30" fill="#8b4513" />
  <line x1="120" y1="180" x2="180" y2="180" stroke="#8b4513" stroke-width="2" />
  <line x1="120" y1="200" x2="180" y2="200" stroke="#8b4513" stroke-width="2" />
  <line x1="120" y1="220" x2="180" y2="220" stroke="#8b4513" stroke-width="2" />
  
  <!-- Brick House -->
  <rect x="220" y="170" width="60" height="60" fill="#ef9a9a" />
  <polygon points="220,170 250,140 280,170" fill="#d32f2f" />
  <rect x="240" y="200" width="20" height="30" fill="#8b4513" />
  
  <!-- Bricks pattern for the brick house -->
  <line x1="230" y1="180" x2="270" y2="180" stroke="#d32f2f" stroke-width="1" />
  <line x1="230" y1="190" x2="270" y2="190" stroke="#d32f2f" stroke-width="1" />
  <line x1="230" y1="200" x2="270" y2="200" stroke="#d32f2f" stroke-width="1" />
  <line x1="230" y1="210" x2="270" y2="210" stroke="#d32f2f" stroke-width="1" />
  <line x1="230" y1="220" x2="270" y2="220" stroke="#d32f2f" stroke-width="1" />
  <line x1="240" y1="170" x2="240" y2="200" stroke="#d32f2f" stroke-width="1" />
  <line x1="250" y1="170" x2="250" y2="200" stroke="#d32f2f" stroke-width="1" />
  <line x1="260" y1="170" x2="260" y2="200" stroke="#d32f2f" stroke-width="1" />
  
  <!-- Three Little Pigs -->
  <!-- Pig 1 -->
  <circle cx="50" cy="250" r="15" fill="#ffcdd2" />
  <circle cx="45" cy="245" r="3" fill="black" />
  <circle cx="55" cy="245" r="3" fill="black" />
  <ellipse cx="50" cy="250" rx="5" ry="3" fill="#ffb6c1" />
  <ellipse cx="40" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  <ellipse cx="60" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  
  <!-- Pig 2 -->
  <circle cx="150" cy="250" r="15" fill="#ffcdd2" />
  <circle cx="145" cy="245" r="3" fill="black" />
  <circle cx="155" cy="245" r="3" fill="black" />
  <ellipse cx="150" cy="250" rx="5" ry="3" fill="#ffb6c1" />
  <ellipse cx="140" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  <ellipse cx="160" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  
  <!-- Pig 3 -->
  <circle cx="250" cy="250" r="15" fill="#ffcdd2" />
  <circle cx="245" cy="245" r="3" fill="black" />
  <circle cx="255" cy="245" r="3" fill="black" />
  <ellipse cx="250" cy="250" rx="5" ry="3" fill="#ffb6c1" />
  <ellipse cx="240" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  <ellipse cx="260" cy="250" rx="5" ry="7" fill="#ffb6c1" />
  
  <!-- Wolf -->
  <circle cx="100" cy="130" r="20" fill="#9e9e9e" />
  <path d="M90,140 C85,150 95,155 100,160 C105,155 115,150 110,140 Z" fill="#616161" />
  <circle cx="95" cy="125" r="3" fill="black" />
  <circle cx="105" cy="125" r="3" fill="black" />
  <path d="M95,135 Q100,140 105,135" fill="none" stroke="black" stroke-width="1" />
  <path d="M85,115 L95,120 M115,115 L105,120" fill="none" stroke="#9e9e9e" stroke-width="3" />
  
  <!-- Story Title -->
  <text x="150" y="30" font-family="Comic Sans MS, Arial" font-size="20" fill="#d32f2f" text-anchor="middle">Three Little Pigs</text>
</svg>
