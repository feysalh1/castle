<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#EFF6FF" rx="15" ry="15"/>
  
  <!-- Number blocks background -->
  <rect x="80" y="120" width="240" height="160" rx="15" ry="15" fill="#BFDBFE" />
  
  <!-- Math equation blocks -->
  <g>
    <!-- 2 -->
    <rect x="100" y="150" width="60" height="60" rx="10" ry="10" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
    <text x="130" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">2</text>
  </g>
  
  <!-- Plus sign -->
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1E40AF">+</text>
  
  <g>
    <!-- 3 -->
    <rect x="200" y="150" width="60" height="60" rx="10" ry="10" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
    <text x="230" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">3</text>
  </g>
  
  <!-- Equals sign -->
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1E40AF">=</text>
  
  <!-- Result box -->
  <rect x="150" y="220" width="100" height="50" rx="10" ry="10" fill="#DBEAFE" stroke="#1E40AF" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#1E40AF">?</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="15" fill="#FCD34D"/>
  <circle cx="340" cy="60" r="15" fill="#FCD34D"/>
  <circle cx="60" cy="340" r="15" fill="#FCD34D"/>
  <circle cx="340" cy="340" r="15" fill="#FCD34D"/>
  
  <!-- Apples for counting -->
  <circle cx="50" cy="240" r="15" fill="#EF4444"/>
  <circle cx="85" cy="240" r="15" fill="#EF4444"/>
  <circle cx="320" cy="240" r="15" fill="#EF4444"/>
  <circle cx="355" cy="240" r="15" fill="#EF4444"/>
  <circle cx="320" cy="275" r="15" fill="#EF4444"/>
  
  <!-- Small leaf shapes -->
  <path d="M50,228 Q55,215 60,228" stroke="#34D399" stroke-width="2" fill="#10B981"/>
  <path d="M85,228 Q90,215 95,228" stroke="#34D399" stroke-width="2" fill="#10B981"/>
  <path d="M320,228 Q325,215 330,228" stroke="#34D399" stroke-width="2" fill="#10B981"/>
  <path d="M355,228 Q360,215 365,228" stroke="#34D399" stroke-width="2" fill="#10B981"/>
  <path d="M320,263 Q325,250 330,263" stroke="#34D399" stroke-width="2" fill="#10B981"/>
</svg>
