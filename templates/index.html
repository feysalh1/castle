<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Girl - Interactive Storytime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">Baby Girl</h1>
            <div class="rewards-display">
                <div class="total-stars"><i class="fas fa-star"></i><span id="star-count">0</span></div>
            </div>
            <div class="app-subtitle">Interactive Storytime</div>
        </header>
        
        <main>
            <!-- Mode Selection Screen (Initial View) -->
            <div id="mode-selection" class="section active">
                <h2>Choose Your Mode</h2>
                <div class="mode-buttons">
                    <button id="story-mode-btn" class="mode-btn">
                        <div class="mode-icon">üìñ</div>
                        <div class="mode-label">Story Mode</div>
                    </button>
                    <button id="game-mode-btn" class="mode-btn">
                        <div class="mode-icon">üéÆ</div>
                        <div class="mode-label">Game Mode</div>
                    </button>
                    <button id="rewards-btn" class="mode-btn">
                        <div class="mode-icon">üèÜ</div>
                        <div class="mode-label">My Rewards</div>
                    </button>
                </div>
            </div>

            <!-- Badges Collection Screen -->
            <div id="badges-section" class="section">
                <div class="navigation-bar">
                    <button id="back-to-modes-from-badges-btn" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2>My Rewards</h2>
                </div>
                
                <h3 class="badges-title">Story Badges Collection</h3>
                <div class="badges-container" id="story-badges">
                    <!-- Badges will be added here dynamically -->
                </div>
                
                <div class="reward-message" id="reward-message">
                    Complete stories to earn badges and stars!
                </div>
            </div>

            <!-- Story Mode Section -->
            <div id="story-mode" class="section">
                <div class="navigation-bar">
                    <button id="back-to-modes-btn" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2>Story Mode</h2>
                </div>
                
                <div class="story-selection">
                    <label for="story-select">Choose a Story:</label>
                    <select id="story-select" class="form-select">
                        <option value="little_fox">The Little Fox</option>
                        <option value="three_little_pigs">Three Little Pigs</option>
                        <option value="brown_bear">Brown Bear</option>
                        <option value="wild_things">Where the Wild Things Are</option>
                        <option value="black_sheep">Baa Baa Black Sheep</option>
                        <option value="hickory_dickory">Hickory Dickory Dock</option>
                        <option value="bo_peep">Little Bo-Peep</option>
                        <option value="jack_jill">Jack and Jill</option>
                    </select>
                </div>

                <div class="story-content">
                    <div class="story-image-container">
                        <img id="story-image" src="{{ url_for('static', filename='images/little_fox.svg') }}" alt="Story Illustration">
                    </div>
                    <h3 id="story-title">The Little Fox</h3>
                    <div id="story-text" class="story-text">
                        <!-- Story text will be dynamically updated via JavaScript -->
                    </div>
                    <div class="story-controls">
                        <button id="play-story-btn" class="play-btn">
                            <i class="fas fa-play"></i> Play Story
                        </button>
                        <button id="done-reading-btn" class="done-btn">
                            <i class="fas fa-check"></i> Done Reading
                        </button>
                    </div>
                    <audio id="story-audio" controls style="display: none;">
                        <source id="audio-source" src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <!-- Game Mode Section -->
            <div id="game-mode" class="section">
                <div class="navigation-bar">
                    <button id="back-to-modes-from-game-btn" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2>Game Mode</h2>
                    <button id="parental-controls-btn" class="settings-btn" title="Parental Controls">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                
                <div class="game-container">
                    <!-- Age Filter Buttons -->
                    <div class="age-filter">
                        <p class="filter-label">Choose games for:</p>
                        <div class="filter-buttons">
                            <button id="age-4-btn" class="age-filter-btn active">Age 4</button>
                            <button id="age-5-btn" class="age-filter-btn">Age 5+</button>
                        </div>
                        
                        <div class="source-buttons">
                            <button id="internal-games-btn" class="source-btn active">Our Games</button>
                            <button id="external-games-btn" class="source-btn">More Games</button>
                        </div>
                    </div>
                    
                    <!-- Games List -->
                    <div id="games-list-container">
                        <div id="games-list" class="games-list">
                            <!-- Games will be added here dynamically -->
                        </div>
                    </div>
                    
                    <!-- Individual Game Content -->
                    <div id="game-content-container" style="display: none;">
                        <!-- Game content will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Baby Girl Interactive Storytime App</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/rewards.js') }}"></script>
    <script src="{{ url_for('static', filename='js/games.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
