<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Children's Castle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
    <style>
        .admin-login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(180, 220, 255, 0.9);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 2px solid #3498db;
        }
        
        .admin-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .admin-form {
            margin-top: 20px;
        }
        
        .admin-form .form-group {
            margin-bottom: 20px;
        }
        
        .admin-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .admin-form input {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #bdc3c7;
            font-size: 16px;
        }
        
        .admin-form .admin-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .admin-form .admin-btn:hover {
            background-color: #34495e;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Children's Castle</h1>
                <small>Developed for Menira</small>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% for message in get_flashed_messages(with_categories=true) %}
                    <div class="flash {{ message[0] }}">
                        {{ message[1] }}
                    </div>
                {% endfor %}
            </div>
            
            <div class="admin-login-container">
                <div class="admin-title">
                    <h2>Administrator Login</h2>
                    <p>Access the admin dashboard</p>
                </div>
                
                <form class="admin-form" method="POST" action="{{ url_for('admin_login') }}">
                    {{ form.hidden_tag() if form else '' }}
                    
                    <div class="form-group">
                        <label for="username">Admin Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Admin Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="admin-btn">Login as Administrator</button>
                </form>
                
                <div class="back-link">
                    <a href="{{ url_for('index') }}">‚Üê Return to Main Page</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Children's Castle. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
