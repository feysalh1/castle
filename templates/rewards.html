<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rewards - Children's Castle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/child-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading-animations.css') }}">
    <style>
        /* Rewards Page Specific Styles */
        .rewards-page {
            background-color: #fcf8ff;
            min-height: 100vh;
        }
        
        .rewards-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .rewards-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .rewards-header h2 {
            font-size: 2.2rem;
            color: #6a3093;
            margin-bottom: 10px;
        }
        
        .rewards-summary {
            background-color: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .rewards-stat {
            text-align: center;
            padding: 15px;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6a3093;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
        }
        
        .rewards-message {
            background-color: #8a5fff;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .rewards-message p {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .badge-section {
            background-color: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .badge-section h3 {
            color: #6a3093;
            font-size: 1.6rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .badge-item {
            display: flex;
            padding: 15px;
            border-radius: 15px;
            background-color: #f9f7ff;
            transition: transform 0.3s;
        }
        
        .badge-item:hover {
            transform: translateY(-5px);
        }
        
        .badge-item.earned {
            background-color: #f0e6ff;
            box-shadow: 0 4px 10px rgba(138, 95, 255, 0.2);
        }
        
        .badge-item.locked {
            opacity: 0.7;
            filter: grayscale(0.8);
        }
        
        .badge-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        
        .badge-info h4 {
            color: #6a3093;
            margin-bottom: 5px;
        }
        
        .badge-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .tier-item {
            background-color: #f9f7ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            color: var(--tier-color, #ccc);
            transition: all 0.3s;
        }
        
        .tier-item.achieved {
            background-color: #f0e6ff;
            border-color: var(--tier-color, #8a5fff);
            box-shadow: 0 4px 10px rgba(138, 95, 255, 0.2);
        }
        
        .tier-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .tier-info h4 {
            color: #6a3093;
            margin-bottom: 10px;
        }
        
        .tier-progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .tier-progress-fill {
            height: 100%;
            background-color: var(--tier-color, #8a5fff);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
        
        .tier-progress-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        .achievement-popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            max-width: 350px;
            transform: translateY(150%);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            z-index: 1000;
        }
        
        .achievement-popup.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .achievement-icon {
            font-size: 3rem;
            margin-right: 15px;
        }
        
        .achievement-content h3 {
            color: #6a3093;
            margin-bottom: 5px;
        }
        
        .achievement-content p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .flying-star {
            font-size: 2rem;
            position: absolute;
            animation: fly 1s ease-out forwards;
        }
        
        @keyframes fly {
            0% {
                transform: translate(100px, 100px) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .rewards-summary {
                flex-direction: column;
                padding: 15px;
            }
            
            .rewards-stat {
                width: 100%;
                padding: 10px;
            }
            
            .badges-grid, .tiers-grid {
                grid-template-columns: 1fr;
            }
            
            .achievement-popup {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body class="rewards-page">
    <header class="child-header">
        <div class="logo">
            <h1>Children's Castle</h1>
            
        </div>
        <div class="nav-buttons">
            <a href="{{ url_for('child_dashboard') }}" class="btn">My Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn">Sign Out</a>
        </div>
    </header>
    
    <main class="rewards-content">
        <div class="rewards-header">
            <h2>My Rewards</h2>
        </div>
        
        <div class="rewards-summary">
            <div class="rewards-stat">
                <div class="stat-value star-count">{{ rewards|length * 5 }}</div>
                <div class="stat-label">Stars Earned</div>
            </div>
            
            <div class="rewards-stat">
                <div class="stat-value">{{ rewards|length }}</div>
                <div class="stat-label">Badges Collected</div>
            </div>
            
            <div class="rewards-stat">
                <div class="stat-value">{{ (rewards|length / 25 * 100)|int }}%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
        
        <div class="rewards-message">
            <p>Great job! Keep playing to earn more rewards!</p>
        </div>
        
        <div id="badges-container">
            <!-- Badge sections will be dynamically populated by rewards.js -->
        </div>
    </main>
    
    <footer class="dashboard-footer">
        <p>&copy; 2025 Children's Castle. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/loading-animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rewards.js') }}"></script>
</body>
</html>
