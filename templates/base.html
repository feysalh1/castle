<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Children's Castle{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Decorative clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <header class="child-header">
        <div class="logo">
            <h1>Children's Castle</h1>
            <small>Developed for Menira</small>
        </div>
        <div class="nav-buttons">
            {% block header_buttons %}
            <a href="{{ url_for('child_dashboard') }}" class="btn">Dashboard</a>
            <a href="{{ url_for('rewards') }}" class="btn">My Rewards</a>
            <a href="{{ url_for('logout') }}" class="btn">Sign Out</a>
            {% endblock %}
        </div>
    </header>
    
    {% block content %}{% endblock %}
    
    <footer class="dashboard-footer">
        <p>&copy; 2025 Children's Castle. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/loading-animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/page-transitions.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
