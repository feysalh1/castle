<svg width="350" height="300" viewBox="0 0 350 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Castle tower body -->
  <rect x="125" y="100" width="100" height="150" rx="10" fill="#a67c52" />
  
  <!-- Castle tower top -->
  <polygon points="125,100 225,100 200,50 150,50" fill="#bf8f63" />
  
  <!-- Windows -->
  <rect x="145" y="120" width="20" height="30" rx="5" fill="#f0e6d2" />
  <rect x="185" y="120" width="20" height="30" rx="5" fill="#f0e6d2" />
  
  <!-- Door (closed eyes - sleeping) -->
  <rect x="160" y="170" width="30" height="50" rx="5" fill="#855e42" />
  
  <!-- Z's for sleeping -->
  <text x="245" y="90" font-family="Arial" font-size="24" fill="#6b5b95" font-weight="bold">Z</text>
  <text x="260" y="70" font-family="Arial" font-size="20" fill="#6b5b95" font-weight="bold">Z</text>
  <text x="275" y="50" font-family="Arial" font-size="16" fill="#6b5b95" font-weight="bold">Z</text>
  
  <!-- Sleeping face -->
  <line x1="155" y1="140" x2="170" y2="140" stroke="#543f33" stroke-width="3" />
  <line x1="180" y1="140" x2="195" y2="140" stroke="#543f33" stroke-width="3" />
  <path d="M160,160 Q175,175 190,160" stroke="#543f33" stroke-width="3" fill="none" />
  
  <!-- Pillow cloud -->
  <ellipse cx="175" cy="240" rx="65" ry="15" fill="#f0f0ff" />
  
  <!-- Blanket -->
  <path d="M125,160 Q175,180 225,160 L225,250 L125,250 Z" fill="#ffa7a7" opacity="0.7" />
</svg>
