<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5" />
  
  <!-- Wall -->
  <rect x="0" y="0" width="300" height="300" fill="#e0e0e0" />
  
  <!-- Grandfather Clock -->
  <rect x="100" y="40" width="100" height="220" fill="#8d6e63" rx="10" />
  <rect x="110" y="50" width="80" height="120" fill="#fff8e1" rx="5" />
  
  <!-- Clock Face -->
  <circle cx="150" cy="110" r="35" fill="white" stroke="#8d6e63" stroke-width="3" />
  <circle cx="150" cy="110" r="3" fill="#5d4037" />
  
  <!-- Clock Numbers -->
  <text x="150" y="80" font-family="Arial" font-size="12" fill="#5d4037" text-anchor="middle">12</text>
  <text x="180" y="110" font-family="Arial" font-size="12" fill="#5d4037" text-anchor="middle">3</text>
  <text x="150" y="142" font-family="Arial" font-size="12" fill="#5d4037" text-anchor="middle">6</text>
  <text x="120" y="110" font-family="Arial" font-size="12" fill="#5d4037" text-anchor="middle">9</text>
  
  <!-- Clock Hands -->
  <line x1="150" y1="110" x2="150" y2="85" stroke="#5d4037" stroke-width="3" />
  <line x1="150" y1="110" x2="170" y2="110" stroke="#5d4037" stroke-width="2" />
  
  <!-- Pendulum -->
  <line x1="150" y1="150" x2="150" y2="220" stroke="#5d4037" stroke-width="2" />
  <circle cx="150" cy="230" r="10" fill="#8d6e63" />
  
  <!-- Clock Base -->
  <rect x="110" y="260" width="80" height="20" fill="#5d4037" rx="5" />
  
  <!-- Mouse -->
  <circle cx="65" cy="200" r="15" fill="#9e9e9e" />
  <circle cx="50" cy="190" r="7" fill="#9e9e9e" />
  <ellipse cx="45" cy="195" rx="3" ry="5" fill="#f5f5f5" />
  <ellipse cx="60" cy="195" rx="2" ry="3" fill="black" />
  <ellipse cx="70" cy="195" rx="2" ry="3" fill="black" />
  <path d="M62,205 Q65,207 68,205" fill="none" stroke="black" stroke-width="1" />
  <path d="M65,215 Q45,225 50,235" fill="none" stroke="#9e9e9e" stroke-width="3" />
  <path d="M65,215 Q85,225 80,235" fill="none" stroke="#9e9e9e" stroke-width="3" />
  
  <!-- Mouse running up -->
  <circle cx="85" cy="150" r="10" fill="#9e9e9e" />
  <circle cx="75" cy="145" r="5" fill="#9e9e9e" />
  <ellipse cx="72" cy="147" rx="2" ry="3" fill="#f5f5f5" />
  <ellipse cx="82" cy="147" rx="1.5" ry="2" fill="black" />
  <ellipse cx="88" cy="147" rx="1.5" ry="2" fill="black" />
  <path d="M85,130 L85,140" stroke="#9e9e9e" stroke-width="5" />
  <path d="M85,160 L85,170" stroke="#9e9e9e" stroke-width="5" />
  
  <!-- Mouse at top of clock -->
  <circle cx="150" cy="40" r="12" fill="#9e9e9e" />
  <circle cx="140" cy="35" r="5" fill="#9e9e9e" />
  <ellipse cx="137" cy="37" rx="2" ry="3" fill="#f5f5f5" />
  <ellipse cx="147" cy="37" rx="1.5" ry="2" fill="black" />
  <ellipse cx="153" cy="37" rx="1.5" ry="2" fill="black" />
  <path d="M150,20 L150,28" stroke="#9e9e9e" stroke-width="3" />
  <path d="M150,52 L150,60" stroke="#9e9e9e" stroke-width="3" />
  
  <!-- Story Title -->
  <text x="150" y="280" font-family="Comic Sans MS, Arial" font-size="18" fill="#5d4037" text-anchor="middle">Hickory Dickory Dock</text>
</svg>
