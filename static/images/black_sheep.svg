<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background - grass field -->
  <rect width="300" height="300" fill="#e8f5e9" />
  
  <!-- Sun -->
  <circle cx="250" cy="50" r="20" fill="#ffeb3b" />
  <line x1="250" y1="20" x2="250" y2="10" stroke="#ffeb3b" stroke-width="2" />
  <line x1="250" y1="80" x2="250" y2="90" stroke="#ffeb3b" stroke-width="2" />
  <line x1="220" y1="50" x2="210" y2="50" stroke="#ffeb3b" stroke-width="2" />
  <line x1="280" y1="50" x2="290" y2="50" stroke="#ffeb3b" stroke-width="2" />
  
  <!-- Green hills -->
  <ellipse cx="150" cy="280" rx="200" ry="50" fill="#81c784" />
  <ellipse cx="50" cy="290" rx="100" ry="30" fill="#66bb6a" />
  <ellipse cx="250" cy="290" rx="100" ry="30" fill="#66bb6a" />
  
  <!-- Fence -->
  <line x1="20" y1="220" x2="280" y2="220" stroke="#8d6e63" stroke-width="5" />
  <line x1="40" y1="190" x2="40" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="80" y1="190" x2="80" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="120" y1="190" x2="120" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="160" y1="190" x2="160" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="200" y1="190" x2="200" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="240" y1="190" x2="240" y2="250" stroke="#8d6e63" stroke-width="5" />
  <line x1="20" y1="190" x2="280" y2="190" stroke="#8d6e63" stroke-width="5" />
  
  <!-- Black Sheep -->
  <ellipse cx="150" cy="170" rx="40" ry="30" fill="#424242" />
  <circle cx="150" cy="120" r="25" fill="#424242" />
  
  <!-- Sheep Face -->
  <circle cx="140" cy="115" r="4" fill="white" />
  <circle cx="140" cy="115" r="2" fill="black" />
  <circle cx="160" cy="115" r="4" fill="white" />
  <circle cx="160" cy="115" r="2" fill="black" />
  <ellipse cx="150" cy="125" rx="5" ry="3" fill="#616161" />
  
  <!-- Sheep Ears -->
  <ellipse cx="135" cy="100" rx="8" ry="5" fill="#616161" />
  <ellipse cx="165" cy="100" rx="8" ry="5" fill="#616161" />
  
  <!-- Sheep Legs -->
  <rect x="125" y="195" width="8" height="25" rx="2" fill="#212121" />
  <rect x="145" y="195" width="8" height="25" rx="2" fill="#212121" />
  <rect x="165" y="195" width="8" height="25" rx="2" fill="#212121" />
  
  <!-- Wool Texture -->
  <circle cx="130" cy="155" r="10" fill="#616161" />
  <circle cx="145" cy="145" r="10" fill="#616161" />
  <circle cx="165" cy="150" r="10" fill="#616161" />
  <circle cx="170" cy="170" r="10" fill="#616161" />
  <circle cx="155" cy="175" r="10" fill="#616161" />
  <circle cx="130" cy="175" r="10" fill="#616161" />
  
  <!-- Bags of Wool -->
  <rect x="220" y="120" width="30" height="40" rx="5" fill="#f5f5f5" />
  <rect x="220" y="115" width="30" height="5" fill="#8d6e63" />
  <text x="235" y="145" font-family="Arial" font-size="10" fill="#616161" text-anchor="middle">WOOL</text>
  
  <rect x="60" y="130" width="30" height="40" rx="5" fill="#f5f5f5" />
  <rect x="60" y="125" width="30" height="5" fill="#8d6e63" />
  <text x="75" y="155" font-family="Arial" font-size="10" fill="#616161" text-anchor="middle">WOOL</text>
  
  <rect x="260" y="140" width="30" height="40" rx="5" fill="#f5f5f5" />
  <rect x="260" y="135" width="30" height="5" fill="#8d6e63" />
  <text x="275" y="165" font-family="Arial" font-size="10" fill="#616161" text-anchor="middle">WOOL</text>
  
  <!-- Boy Character -->
  <circle cx="40" cy="90" r="15" fill="#ffccbc" />
  <rect x="30" y="105" width="20" height="30" fill="#4fc3f7" />
  <rect x="30" y="135" width="8" height="20" fill="#ffccbc" />
  <rect x="42" y="135" width="8" height="20" fill="#ffccbc" />
  <circle cx="35" cy="85" r="2" fill="black" />
  <circle cx="45" cy="85" r="2" fill="black" />
  <path d="M35,95 Q40,98 45,95" fill="none" stroke="black" stroke-width="1" />
  
  <!-- Story Title -->
  <text x="150" y="30" font-family="Comic Sans MS, Arial" font-size="20" fill="#424242" text-anchor="middle">Baa Baa Black Sheep</text>
  <text x="150" y="50" font-family="Comic Sans MS, Arial" font-size="14" fill="#616161" text-anchor="middle">Have you any wool?</text>
</svg>
